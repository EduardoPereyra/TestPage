<div class="container">
  <h1>Decimal to Binary</h1>
  <div class="form">
    <div class="numbers-form">
      <form>
        <input type="number" name="numbers" id="numbers" placeholder="Numbers to Binary" [(ngModel)]="numberToBinary">
        <button type="submit" (click)="toBinary()">Binary</button>
      </form>
    </div>
    <div class="numbers-container" [@numbers]="numbers.length">
      <table>
        <thead>
          <th>Numbers</th>
          <th>Binary</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of numbers; let i = index" (click)="remove(i)">
            <td>{{item.insertednumber}}</td>
            <td>{{item.binarynumber}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
