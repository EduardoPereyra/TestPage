<div class="container">
  <h1>Word Reverser</h1>
  <div class="form">
    <div class="word-form">
      <form>
        <div class="text-input">
          <span [ngClass]="{'complete': wordToReverse !== ''}">
            <input type="text" name="word" id="word"
                   placeholder="Word to reverse" [(ngModel)]="wordToReverse">
          </span>
        </div>
        <app-custom-button [text]="'Reverse'" (click)="reverse()" type="submit"></app-custom-button>
      </form>
    </div>
    <div class="words-container" [@words]="words.length">
      <table>
        <thead>
          <th>Word inserted</th>
          <th>Word reversed</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of words; let i = index" (click)="remove(i)">
            <td>{{item.insertedword}}</td>
            <td>{{item.reverseword}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
