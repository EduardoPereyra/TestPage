<div>
  <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs justify-content-center">
    <li ngbDropdown class="nav-item" *ngFor="let item of navbar">
      <a href (click)="false" class="nav-link" ngbDropdownToggle>{{item.title}}</a>
      <div ngbDropdownMenu>
        <button *ngFor="let link of item.links" ngbDropdownItem [routerLink]="link.url">{{link.title}}</button>
      </div>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
